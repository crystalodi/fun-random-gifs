<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fun Random Gif Generator</title>
        <link rel="stylesheet" href="./assets/css/reset.css"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header></header>
        <div class="row">
            <form id="add-gif-form">
                <label for="searchTerm">Search Term</label>
                <input type="text" id="searchTerm" placeholder="Search Term"></input>
                <input type="submit" value="Add" id="add-gif" class="submit-button"></input>
            </form>
        </div>
        <div class="row">
            <div class="button-container" id="button-container"></div>
        </div>
        <div class="row">
            <div class="gif-container" id="gif-container"></div>
        </div>
        <script src="./assets/javascript/app.js"></script>
    </body>
</html>
